<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Modal title</h5>
          <button hidden id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <p class="error-message"></p>
          <input id="modalInput" type="text" class="form-control"/>
        </div>
        <div class="modal-footer">
          <button id="generatorButton" type="button" class="btn btn-primary">Generate</button>
          <button id="modalButton" type="button" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </div>
  </div>
    <h1 id="greetings"></h1>

<!-- room area -->

<div class="room-input">
